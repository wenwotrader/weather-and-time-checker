<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <title>Weather Check</title>
</head>
<body>
    <div class="container">
        <p class="text">Weather and Time checker</p>
        <div class="main">
            <p id="city-name"></p>
            <div class="main_content">
                <div class="main_content-temp">
                    <p id="city-temp"></p>
                    <div class="main_content__maxmin">
                        <p id="city-temp__max"></p>
                        <p id="city-temp__min"></p>
                    </div>
                </div>
                <div class="main__weather">
                    <p id="city-weather"></p>
                    <p id="city-dates"></p>
                    <p id="gust"></p>
                    <p id="speed"></p>
                </div>
            </div>
            <img src="" alt="" id="weather-image">
        </div>
    </div>
    <div class="link"><a href="github.com">by wenwotrader</a></div>
    <script src="script.js"></script>
</body>
</html>
